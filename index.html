<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구글 계정 검색</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>구글 계정 검색</h1>

  <!-- 입력 영역 -->
  <form id="searchForm">
    <div>
      <label for="studentNo">학번</label>
      <input type="text" id="studentNo" placeholder="학번 입력">
    </div>
    <br>

    <div>
      <label for="studentName">이름</label>
      <input type="text" id="studentName" placeholder="이름 입력">
    </div>
    <br>

    <button type="submit">검색</button>
  </form>

  <hr>

  <!-- 결과 출력 영역 -->
  <div id="result">
    <p>구글 계정 ID: </p>
    <p>비밀번호: </p>
  </div>

</body>
</html>
